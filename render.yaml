services:
  - type: web
    name: investolab-api
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CORS_ORIGIN
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEWSAPI_API_KEY
        sync: false
